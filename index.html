<body>
    <div class="container py-5">



        <h1 class="text-center text-info">জন্মদিনের আর <span class=" text-white rounded">বাকি</span></h1>
    <div class="row justify-content-center">
      <div class="col-6 col-sm-4 col-md-3">
        <div class="timer-box">
          <p id="Days">0</p>
          <span>Days</span>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3">
        <div class="timer-box ">
          <p id="Hours">0</p>
          <span>Hours</span>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3">
        <div class="timer-box">
          <p id="Minutes">0</p>
          <span>Minutes</span>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3">
        <div class="timer-box">
          <p id="Seconds">0</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
